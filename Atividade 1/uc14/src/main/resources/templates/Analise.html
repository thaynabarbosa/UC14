<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Análise dos Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Análise dos filmes</h1>
        <p>Avalie esse filme</p>
        <form th:action="@{/avaliacao}" method="post">
            <div>
                <p>ID:<input type="text" th:field="${filme.id}"/></p>
                <p>Filme:<input type="text" th:field="${filme.titulo}"/></p>
                <p>Análise:<input type="text" th:field="${filme.sinopse}"/></p>
                <p>Nota:<input type="text" th:field="${filme.genero}"/></p>
            </div>
              <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
