<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Análise dos Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Análise dos filmes</h1>
        <form th:action="@{/avaliacao}" th:object="${analiseFilme}" method="post">
            <div>
                <p>Escreva sua opinião sobre esse filme</p>
                <!--<p>ID:<input type="text" th:field="${analise.id}"/></p>-->
                <p>Filme:<input type="text" th:field="${analiseFilme.filme}"/></p>
               <!-- <p>Análise:<input type="text" th:field="${analiseFilme.analise}"/></p>
                <p>Nota:<input type="text" th:field="${analiseFilme.nota}"/></p>-->
            </div>
            <p><input type="submit" value="Enviar Análise"/></p>
        </form>
    </body>
</html>
