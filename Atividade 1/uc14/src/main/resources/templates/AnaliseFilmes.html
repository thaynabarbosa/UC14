<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar Análise dos Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <body>
                        <div class="container">
                            <div>
                                <h1>Cadastrar Análise</h1>
                                <div class="col-sm-6 ms-4">
                                    <form th:action="@{/avaliacao}" th:object="${analises}" method="post">
                                        <div>
                                            <h2>Escreva sua opinião sobre esse filme</h2>
                                            <input type="hidden" th:field="${analises.id}"/>
                                            <p>Filme: <span th:text="${analises.filme}"/></p>
                                            <p>Filme: <input type="text" th:field="${analises.filme}"/></p>
                                            <p>Análise: <input type="text" th:field="${analises.analise}"/>
                                                <p>Nota: <input type="text" th:field="${analises.nota}"/></p>
                                        </div>
                                        <p><input type="submit" value="Enviar Análise" class="btn btn-info"/></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </body>
                    </html>
