<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes dos Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <body>
                        <div class="container">
                            <div class="row">
                                <div  class="col-sm-4">
                                    <h1>Dados do Filme</h1> 
                                    <p>ID: <b><span th:text="${registroFilme.id}"/></b></p>
                                    <p>Título: <b><span th:text="${registroFilme.titulo}" /></b></p> 
                                    <p>Sinopse: <b><span th:text="${registroFilme.sinopse}" /></b></p> 
                                    <p>Gênero: <b><span th:text="${registroFilme.genero}" /></b></p> 
                                    <p>Ano de Lançamento: <b><span th:text="${registroFilme.anoLancamento}" /></b></p>  
                                </div>

                                <div class="col-sm-6 ms-4">
                                    <form th:action="@{/avaliacao}" th:object="${analiseFilme}" method="post">
                                        <div>
                                            <h2>Escreva sua opinião sobre esse filme</h2>
                                            <!--<p>ID:<input type="text" th:field="${analise.id}"/></p>-->
                                            <p>Filme: <input type="text" th:field="${analiseFilme.filme}"/></p>
                                            <p>Análise: <input type="text" th:field="${analiseFilme.analise}"/>
                                                <p>Nota: <input type="text" th:field="${analiseFilme.nota}"/></p>
                                        </div>
                                        <p><input type="submit" value="Enviar Análise" class="btn btn-info"/></p>
                                    </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 mt-5">
                                    <h1>Análises do Filme</h1>
                                    <p><b><span th:text="${analiseFilme.analise}" /></b></p> 
                                    
                                    <div class="row">
                                        <div>
                                             <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </body>
                    </html>
