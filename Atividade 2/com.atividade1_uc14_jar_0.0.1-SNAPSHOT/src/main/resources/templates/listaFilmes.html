<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <div class="container">
                        <div>

                            <body>
                                <h1>Lista de Filmes</h1>
                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Título</th>
                                            <th>Sinopse</th>
                                            <th>Gênero</th>
                                            <th>Ano de Lançamento</th>
                                            <th>Detalhes</th>
                                            <th>Alterar</th>
                                            <th>Deletar</th>
                                            <th>Avaliar o filme</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="filmes : ${lista}">
                                            <td th:text="${filmes.id}"></td>
                                            <td th:text="${filmes.titulo}"></td>
                                            <td th:text="${filmes.sinopse}"></td>
                                            <td th:text="${filmes.genero}"></td>
                                            <td th:text="${filmes.anoLancamento}"></td>
                                            <td><a th:href="@{'/exibir?id=' + ${filmes.id}}">Detalhes</a></td>
                                            <td><a th:href="@{'/alterar?id=' + ${filmes.id}}">Alterar</a></td>
                                            <td><a th:href="@{'/excluir?id=' + ${filmes.id}}">Excluir</a></td>
                                            <td><a th:href="@{'/formularioAnalises?id' + ${filmes.id}}">Avaliar</a></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                            </body>
                        </div>
                    </div>
</html>
