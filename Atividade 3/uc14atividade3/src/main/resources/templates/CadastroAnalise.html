<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar An√°lise dos Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <body>
                        <h1>Formulario Analise de Filmes</h1>

                        <form th:action="@{/gravar-avaliacao}" th:object="${analiseModel}" method="post">
                               <input type="hidden" th:field="${filme.id}">
                               <input type="hidden" th:field="${analiseModel.id}">
                               <p>Filme: <input type="text" th:field="${filme.titulo}"/></p>
                               <p>Analise: <textarea th:field="${analiseModel.analises}"/></textarea></p>
                               <p>Nota: <input type="text" th:field="${analiseModel.nota}"/></p>
                               <p><input type="submit" value="Cadastrar" class="btn btn-info"/></p>
                        </form>
                        <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                    </body>
                    </html>
