<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alterar Analise</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <div class="container">
                        <body>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h1>Alterar Analises</h1>

                                    <form th:action="@{/alterar-avaliacao}" th:object="${analiseModel}" method="post">
                                        <div>
                                            <input type="hidden" th:field="${filme.id}">
                                            <input type="hidden" th:field="${analiseModel.id}"/>
                                            <!--<input type="hidden" th:field="${analiseModel.filme}"/>-->
                                            <p>Filme: <span th:text="${analiseModel.filme}"/></p>
                                            <p>Analise: <input type="text" th:field="${analiseModel.analises}"/></p>
                                            <p>Nota: <input type="text" th:field="${analiseModel.nota}"/></p>
                                        </div>
                                        <button type="submit" class="btn btn-info">Alterar</button>
                                    </form>
                                    <div class="row">
                                        <div class="col-sm-8 mt-2">
                                            <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </body>
                    </div>

</html>
