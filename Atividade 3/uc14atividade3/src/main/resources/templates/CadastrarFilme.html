<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <div class="container">
                        <body>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h1>Cadastro de Filmes</h1>

                                    <form th:action="@{/cadastro}" th:object="${filme}" method="post">
                                        <div>
                                            
                                            <p>Título: <input type="text" th:field="${filme.titulo}"/></p>
                                            <p>Sinopse: <input type="text" th:field="${filme.sinopse}"/></p>
                                            <p>Gênero: <input type="text" th:field="${filme.genero}"/></p>
                                            <p>Ano de Lançamento: <input type="text" th:field="${filme.anoLancamento}"/></p>
                                        </div>
                                        <button type="submit" class="btn btn-info">Cadastrar</button>
                                    </form>
                                    <div class="row">
                                        <div class="col-sm-8 mt-2">
                                            <a th:href="@{/lista}"><button type="buttom" class="btn btn-info">Lista de Filmes</button></a> 
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </body>
                    </div>
                    </html>
