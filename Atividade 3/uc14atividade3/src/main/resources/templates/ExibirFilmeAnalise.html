<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes dos Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
                    <body>
                        <div class="container">
                            <div class="row">
                                <div  class="col-sm-4">
                                    <h1>Dados do Filme</h1> 
                                    <p>ID: <b><span th:text="${registroFilme.id}"/></b></p>
                                    <p>Título: <b><span th:text="${registroFilme.titulo}" /></b></p> 
                                    <p>Sinopse: <b><span th:text="${registroFilme.sinopse}" /></b></p> 
                                    <p>Gênero: <b><span th:text="${registroFilme.genero}" /></b></p> 
                                    <p>Ano de Lançamento: <b><span th:text="${registroFilme.anoLancamento}" /></b></p>  
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 mt-5">
                                    <h1>Análises do Filme</h1>

                                    <div class="row">
                                        <div  class="col-sm-4">
                                            <ul>
                                                <li th:each="a : ${analiseFilme}">
                                                    <p>ID: <b><span th:text="${a.id}"/></b></p>
                                                    <p>Filme: <b><span th:text="${a.filme}" /></b></p> 
                                                    <p>Analise: <b><span th:text="${a.analises}" /></b></p> 
                                                    <p>Nota: <b><span th:text="${a.nota}" /></b></p> 
                                                    <a th:href="@{'/alterarAnalise?id=' + ${a.id}}">Alterar</a>
                                                    <a th:href="@{'/excluirAnalise?id=' + ${a.id}}">Excluir</a>
                                                </li>
                                            </ul>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div>
                                            <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </body>
                    </html>
